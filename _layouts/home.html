---
layout: default
---
<div class="home">
  {%- if page.title -%}
  <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%} {{ content }} {%- if site.posts.size > 0 -%}
  <h2 class="post-list-heading">{{ page.list_title | default: "Posts" }}</h2>
  <ul class="post-list">
    {%- for post in site.posts -%}
    <li>
      <h3>
        <a class="post-link" href="https://www.instagram.com/p/{{ post.instagram_id }}" target="_blank">
        {{ post.title | escape }}
        </a>
      </h3>
      <img src="{{ post.instagram_image_url }}" alt="{{ post.title }}">
    </li>
    {%- endfor -%}
  </ul>
  {%- endif -%}
</div>
