--- 
layout: default 
---
<div class="home">
  {%- if page.title -%}
  <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%} 
  
  {{ content }} 
  
  {%- if site.posts.size > 0 -%}
  <div class="cup-list">
    {%- for cup in site.posts -%}
      {% include coffeeloyaltycard.html cup=cup %}
    {%- endfor -%}
  </div>
  {%- endif -%}
</div>
